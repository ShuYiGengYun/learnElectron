<!doctype html>

这是一个子窗口
<button id="childWinPrintButton">打印</button>
</body>
<script>
    const childWinPrintButton = document.getElementById('childWinPrintButton');
    childWinPrintButton.addEventListener('click', function () {
        alert('HelloWorld');
        window.print();
    })
</script>
